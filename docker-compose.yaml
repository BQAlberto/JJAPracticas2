version: "3.4"
name: supermercado-webapp
services:
  mysql:
    image: mysql:8.0.33-debian
    container_name: mysql
    restart: unless-stopped
    env_file: ./.env
    environment:
      MYSQL_DATABASE: $MYSQL_DATABASE
      MYSQL_USER: $MYSQL_USER
      MYSQL_PASSWORD: $MYSQL_PASSWORD
      MYSQL_ROOT_PASSWORD: $MYSQL_PASSWORD
    ports:
      - $MYSQL_PORT:$MYSQL_PORT
    volumes:
      - ./db:/docker-entrypoint-initdb.d
    networks:
      - network1
  app:
    image: supermercado
    container_name: supermercado
    env_file: ./.env
    ports:
      - $TOMCAT_PORT:$TOMCAT_PORT
    depends_on:
      - mysql
    restart: on-failure
    networks:
      - network1
volumes:
  db:
networks:
  network1:
    name: supermercado-network
